apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-worker
  labels:
    app: node-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: node-worker
  template:
    metadata:
      labels:
        app: node-worker
    spec:
      containers:
        - name: node-worker
          image: nodefuncpod:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: BASE_PATH
              value: /usr/src/app/function
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: worker-storage
              mountPath: /usr/src/app/function/node
      volumes:
        - name: worker-storage
          hostPath:
            path: /function/node
            type: DirectoryOrCreate